<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R-News</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <header class="bg-black text-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸ“° R-News</h1>
      <nav>
        <a href="#" class="px-3 py-1 rounded hover:text-yellow-400 hover:bg-gray-800 transition duration-300">Home</a>
        <a href="#" class="px-3 py-1 rounded hover:text-yellow-400 hover:bg-gray-800 transition duration-300">World</a>
        <a href="#" class="px-3 py-1 rounded hover:text-yellow-400 hover:bg-gray-800 transition duration-300">Tech</a>
        <a href="#" class="px-3 py-1 rounded hover:text-yellow-400 hover:bg-gray-800 transition duration-300">Sports</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">

    <!-- Latest News Section -->
    <h2 class="text-2xl font-semibold mb-6">Latest News</h2>
    <div id="news-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- Admin Section -->
    <section id="admin-section" class="mt-10 bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-4">ðŸ›  Add News (Admin Only)</h2>
      <input type="text" id="title" placeholder="News Title"
        class="w-full p-3 mb-3 border rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none">
      <textarea id="content" placeholder="News Content"
        class="w-full p-3 mb-3 border rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none"></textarea>
      <input type="text" id="image" placeholder="Image URL (optional)"
        class="w-full p-3 mb-3 border rounded-lg focus:ring-2 focus:ring-yellow-400 outline-none">
      <button onclick="addNews()"
        class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold px-6 py-2 rounded-lg shadow-md transition">
        Publish
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white mt-12 p-6 text-center">

      <a href="#" class="hover:text-yellow-400 transition">Twitter</a>
      <a href="#" class="hover:text-yellow-400 transition">Instagram</a>
    </div>
  </footer>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
